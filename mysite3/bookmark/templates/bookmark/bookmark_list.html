<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Django Bookmark</title>
	</head>
	<body>
		<div class="content">
			<h1>Bookmark List</h1>
			<ul>
				{% for bookmark in object_list %}
					<li><a href="{{ bookmark.get_absolute_url }}">{{ bookmark.title }}</a></li>
				{% endfor %}
			</ul>

		</div>

	</body>
</html>
